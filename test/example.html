<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../build/build.css" rel="stylesheet" type="text/css">

    <style>

        .accordion {
            padding: 10px;
            background-color: #666666;
        }

        h4 {
            margin-bottom: 0;
        }

        ul {
            margin-top: 0;
        }

        .accordion__body {
            overflow: hidden;
        }

    </style>

</head>
<body>

    <h1>Accordion Example</h1>

    <h4>Notes:</h4>
    <p>Run <code>component install --dev && component build --dev</code> to build the scripts.</p>

    <div class="accordion js-accordion">
        <div class="js-accordion-trigger">Click me</div>
        <div class="accordion__body js-accordion-body"> Show and hide me </div>
    </div>

    <div class="js-event-sink">
        <h4>Events:</h4>
        <ul></ul>
    </div>

    <script src="../build/build.js"></script>
    <script>

        var Accordion = require('accordion');
        var accordion = Accordion.create('.js-accordion')[0];

        var $sink = document.querySelector('.js-event-sink ul');

        function printEvent(event) {
            console.log(event);
        }

        accordion
                .on('open', function() {
                    printEvent('open');
                })
                .on('opened', function() {
                    printEvent('opened');
                })
                .on('close', function() {
                    printEvent('close');
                })
                .on('closed', function() {
                    printEvent('closed');
                })
        ;

    </script>

</body>
</html>
